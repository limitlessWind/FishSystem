<ion-header>

  <ion-navbar>
    <ion-title>饲料管理</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addIngre()">
        <ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    <ion-list *ngFor="let ingre of ingrelists">
      
        <button class="ingre" ion-button color="primary" (click)="viewIngreDetail(ingre)">
          {{ingre.feed_name}}
        </button>
        
        
          <button class="delete" ion-button icon-only color="primary" (click)="delete(ingre)">
            <ion-icon name="trash"></ion-icon></button>
        
      
    </ion-list>
  </ion-content>
