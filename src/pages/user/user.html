<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="me">
    <img src="./assets/imgs/me.png"/>
  </div>
  <div class="info" [hidden]="!isLogged">
    <ion-item>
      <ion-label>邮箱</ion-label>
      <ion-label>{{user?.username}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>电话</ion-label>
      <ion-label>{{user?.tel}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>权限</ion-label>
      <ion-label>{{user?.identity}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>密码</ion-label>
      <ion-label>{{user?.password}}</ion-label>
    </ion-item>
  </div>

  <div class="unlog" [hidden]="isLogged">
    <ion-item>
      <ion-label>邮箱</ion-label>
      <ion-input type="text" [(ngModel)]="username" clearInput></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" [(ngModel)]="password" clearInput></ion-input>
    </ion-item>
    <div class="checkbox">
      <span class="forget" [ngClass]="{'active':remember==true}" (click)="doremember()"><i></i>记住账号</span>
    </div>
    <div>
      <button ion-button (click)="signin()" style="width: 150px">登陆</button>
    </div>
      
    <div class="goto_reg">
        <p>没有账号？</p><button (click)="signup()">立即注册</button>
    </div>
  </div>
  <div [hidden]="!isLogged">
    <button ion-button (click)="changePassword()" float-right>修改密码</button>
    <button class="logout" color="danger" ion-button (click)="logout()" margin-bottom >注销</button>
  </div>
  <div class="about">
    <button (click)="aboutme()" >关于系统</button>
    <button (click)="checkUpdate()" >检查更新</button>
  </div>
  <div class="progress-bar" *ngIf="showProgress">
    <progress-bar [progress]="loadProgress"></progress-bar>
  </div>
</ion-content>
